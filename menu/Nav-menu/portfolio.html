 <!--  Carrusel 3D de proyectos  -->
<div class="carousel-wrap">
  <div class="carousel3d" id="carousel3d">
    <!-- Pon tus imágenes como background-image en cada .imagen -->
    <div class="imagen" style="--bg:url('img/proyecto1.jpg')"></div>
    <div class="imagen" style="--bg:url('img/proyecto2.jpg')"></div>
    <div class="imagen" style="--bg:url('img/proyecto3.jpg')"></div>
   <div class="imagen" style="--bg:url('img/proyecto4.jpg')"></div>                     <!-- CAMBIAR LAS IMAGENES NO OLVIDAR -->
    <div class="imagen" style="--bg:url('img/proyecto5.jpg')"></div>
    <div class="imagen" style="--bg:url('img/proyecto6.jpg')"></div>
  </div>
</div>

 <script>
    (function(){
      const root    = document.getElementById('carousel3d');
      const cards   = [...root.querySelectorAll('.imagen')];
      const N       = cards.length;
      const step    = 360 / N;
      const radius  = Math.min(root.clientWidth, 900) * 0.9;

      cards.forEach((el, i) => {
        el.style.transform = `translate(-50%,-50%) rotateY(${i*step}deg) translateZ(${radius}px)`;
      });

      let rotY = 0;
      let autoSpeed = 6;
      let dragging = false;
      let startX = 0;
      let startRotY = 0;
      let velocity = 0;
      let lastT = performance.now();

      function tick(t){
        const dt = t - lastT; lastT = t;
        if (!dragging){
          rotY -= (autoSpeed * dt) / 1000;
          if (Math.abs(velocity) > 0.001){
            rotY += velocity * dt;
            velocity *= 0.95;
          }
        }
        root.style.transform = `translateZ(-180px) rotateY(${rotY}deg)`;
        requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);

      const onPointerDown = (e) => {
        dragging = true;
        autoSpeed = 0;
        startX = e.clientX ?? e.touches?.[0]?.clientX;
        startRotY = rotY;
        velocity = 0;
        lastMoveT = performance.now();
      };

      let lastMoveX = 0;
      let lastMoveT = performance.now();

      const onPointerMove = (e) => {
        if(!dragging) return;
        const x = e.clientX ?? e.touches?.[0]?.clientX;
        const dx = x - startX;
        rotY = startRotY - dx * 0.3;
        const now = performance.now();
        const vx = (x - (lastMoveX || x)) / (now - lastMoveT || 16);
        velocity = -vx * 0.3;
        lastMoveX = x; lastMoveT = now;
      };

      const onPointerUp = () => {
        dragging = false;
        autoSpeed = 6;
      };

      const wrap = root.parentElement;
      wrap.addEventListener('pointerdown', onPointerDown, {passive:true});
      window.addEventListener('pointermove', onPointerMove, {passive:true});
      window.addEventListener('pointerup',   onPointerUp,   {passive:true});
      wrap.addEventListener('touchmove', (e) => { if(dragging) e.preventDefault(); }, {passive:false});
    })();
  </script>
